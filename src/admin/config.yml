backend:
    name: git-gateway
    branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: 'assets/images/uploads' # Media files will be stored here

collections:
    - name: 'posts' # Used in routes, e.g., /admin/collections/blog
      label: 'Posts' # Used in the UI
      folder: 'src/posts' # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
      fields: # The fields for each document, usually in front matter
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Permalink', name: 'permalink', widget: 'string', default: '{{ title | slug }}/index.html' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - {
                label: 'Categories',
                name: 'categories',
                widget: 'select',
                min: 1,
                multiple: true,
                options: ['popular', 'code', 'design', 'misc', 'life', 'tech'],
                default: ['misc']
            }
          - { label: 'Tags', name: 'tags', widget: 'list', multiple: true }
          - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
          - { label: 'Body', name: 'body', widget: 'markdown' }
